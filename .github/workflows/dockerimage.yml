name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build and publish base to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: teemupel/mtk2garmin-ubuntugis-base
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        snapshot: true
        workdir: ./mapcreator/ubuntugis-base 
        dockerfile: Dockerfile 
    - name: Build and publish converter to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: teemupel/mtk2garmin-converter
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        snapshot: true
        workdir: ./mtk2garmin-converter 
        dockerfile: Dockerfile 
